<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- iterate over the controls and pass each into the dynamic form control component along with 'form' -->
    <div *ngFor="let control of controls">
        <app-dynamic-form-control [control]="control" [form]="form"></app-dynamic-form-control>
    </div>

    <button type="submit" [disabled]="!form.valid">Save</button>
</form>

<!-- debugging purposes -->
<strong>Saved the following values</strong>
<br>{{ payLoad }}
